<script>
    
    $("#logoIndex").click(function(){
       window.open("index.html","_self"); 
    });
    
    var yogotars =     
        [
        {
        name:"Off",
        img:"off"
        },
        {
        name:"Tomiko",
        img:"tomiko"
        },
        {
        name:"Dazzle",
        img:"dazzle"
        },
        {
        name:"Dinamita",
        img:"dinamita"
        },
        {
        name:"Luna",
        img:"luna"
        }
        ]
    
    for(var i= 0;i<=yogotars.length-1;i++){
        $("#subject-slider").append('<div style="color:#FFF;"><div class="yogotar-btn"><img src="assets/images/yogotars/'+yogotars[i].img+'.png"/></div><div class="subject-name text-center" style="color:#FFF;">'+yogotars[i].name+'</div></div>');
        
        $("." + yogotars[i].img).attr("index",i);
        $("." + yogotars[i].img).click(function(){
            var index = $(this).attr("index");
           $("#nameSubject").find("p").text(yogotars[index].name +  " Games"); 
                for(var p = 0 ; p<= games.length-1 ;p++){
                    if(yogotars[index].name == "All subjects"){
                        $("#minigamesContainer").find("." + games[p].subject).show();
                    }else{
                        $("#minigamesContainer").find("." + games[p].subject).hide();  
                    }
                }
            
            $("#minigamesContainer").find("." + yogotars[index].name.toLowerCase()).show();
        })
    }
    
    for(var i= 0;i<=12-1;i++){
        $("#load-monster").append('<div class="col-xs-4 text-center"><img src="assets/images/yogodex-monster-lock.png"/></div>');
    };
 
    
</script>
