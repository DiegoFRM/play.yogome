            <script>
                for(i=1;i<=4;i++){
                    $("#button" + i).attr("number",i);
                    if(!$("#button" + i).hasClass("lock") ){
                       $("#button" + i).click(function(){
                        $("#playVideo1").attr("src", "epicweb/videoplayer/localvideos/" +  $(this).attr("number") + ".mp4"  )
                        $('#playVideo1').attr('poster', "epicweb/videoplayer/images/poster" +  $(this).attr("number") + ".png" );
                           $(".video-title").text( $(this).attr("name") )
                    }); 
                    }

                }
            </script>
