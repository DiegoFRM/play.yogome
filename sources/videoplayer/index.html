<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video-player</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/app-video.css">
    <link rel="stylesheet" href="css/play.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="application/javascript" ></script>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>    

    
		  
</head>

<body>
           
            <section class="videoSection">
          

                    <div class="row">
                        
                        
                        <div class="col-xs-8 col-xs-offset-2 col-sm-7 col-sm-offset-2 col-md-8 col-md-offset-2 text-center">
                            <div class="embed-responsive embed-responsive-16by9" >
                              <!-- Youtube API: The <iframe> (and video player) will replace this <div> tag. Code in mixpanel.js-->
                              <video id="playVideo1" controls width="560" height="400" poster="images/poster4.png">
                                <source src="localvideos/4.mp4" type="video/mp4">
                              </video>
                                
                              <script>
                              $("#playVideo1").click(function(){
                                  this.paused ? this.play() : this.pause();
                              })
                              </script>
                          </div>
                        <div class="video-title-container">
                            <p class="video-title">
                              Webisode 1
                            </p>
                          </div>
                        
                        </div>
                        <div class="col-xs-12">
                            <div class="videolist">
                            <div><img id="button4" name="Entrepreneur" class="videoButton" src="images/thumb-video4.png"></div> <div><img id="button1" name="Webisode 1" class="videoButton" src="images/thumb-video1.png"></div> 
                            <div><img id="button2" name="Webisode 2" class="videoButton lock" src="images/thumb-video2.png"></div> 
                            <div><img id="button3" name="Webisode 3" class="videoButton" src="images/thumb-video3.png"></div>   
                            
                            
                              
                                
                                </div>
                        </div>
                        
                    
                    </div>
          
                
            </section>
            
    
    
</body>
<script>
    for(i=1;i<=4;i++){
        $("#button" + i).attr("number",i);
        if(!$("#button" + i).hasClass("lock") ){
           $("#button" + i).click(function(){
            $("#playVideo1").attr("src", "localvideos/" +  $(this).attr("number") + ".mp4"  )
            $('#playVideo1').attr('poster', "images/poster" +  $(this).attr("number") + ".png" );
               $(".video-title").text( $(this).attr("name") )
        }); 
        }
        
    }
</script>

</html>
